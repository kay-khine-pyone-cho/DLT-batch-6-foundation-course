<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
	</head>
	<body>
		<script type="text/javascript">

			let val;
			val = 2.8;
			val = 2.3;

			val = Math.round(2.1);			//2
			val = Math.round(2.4);			//2
			val = Math.round(2.5);			//3
			val = Math.round(2.8);			//3

			val = Math.ceil(2.4);			//3
			val = Math.ceil(2.8);			//3
			val = Math.ceil(2.00000001);  	//3

			val = Math.floor(2.8);			//2
			val = Math.floor(2.4);			//2

			val = Math.sqrt(49);       	 	//7		//square root 

			val = Math.pow(7,2);       		//49	//power(base,power)

			val = Math.abs(100);			//100	//absolute value
			val = Math.abs(-100);			//100	//absolute value

			val = Math.min(8,2,5,1,7,3,0,-2);  	//-2
			val = Math.max(8,2,5,1,7,3,0,-2);	//8
			







			console.log(val);



		</script>
	</body>
</html>
