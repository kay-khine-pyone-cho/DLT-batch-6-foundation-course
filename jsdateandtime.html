<!DOCTYPE html>
<html>
<head>
	<title>Date and Time</title>
	</head>
	<body>
		<small> Copyright <span id="autoyear"></span> KhitThit Media Group</small>
		<hr/>
		<script type="text/javascript">

			
			let date= new Date();
			console.log(date);

			let getdate = new Date().getDate();
			console.log(getdate);
			document.write("this is today date " + getdate + "<br/>");

			let gethour = new Date().getHours();
			console.log(gethour);
			document.write("this is hours "+ gethour +"<br/>");

			let getminutes = new Date().getMinutes();
			console.log(getminutes);
			document.write("this is minutes "+ getminutes +"<br/>");

			let getseconds = new Date().getSeconds();
			console.log(getseconds);
			document.write("this is seconds "+ getseconds +"<br/>");


			let now = Date.now();
			document.write("this is times "+ now +"<br/>");
			let gettimes =date.getTime();
			console.log(gettimes);
			document.write("this is times "+ gettimes +"<br/>");


			let day =date.getDay();
			document.write("this is day "+ day +"<br/>");

			let year =date.getYear();
			document.write("this is year "+ year +"<br/>");

			let utcyear =date.getUTCFullYear();
			document.write("this is utcyear "+ utcyear +"<br/>");

			document.getElementById("autoyear").textContent = utcyear;

			let birthday = new Date('3-6-2000');
			birthday = new Date('8/10/2000');
			// birthday = new Date('Mar 6 2000');
			birthday = new Date('8/10/2000 11:23:00');
			birthday = new Date('Mar 6 2000 23:55:00');
			console.log(birthday);



		</script>
	</body>
</html>
