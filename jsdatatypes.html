<!DOCTYPE html>
<html>
<head>
	<title>JS Datatypes</title>
	</head>
	<body>
		<script type="text/javascript">

			const name= 'Kyaw Kyaw';
			console.log(name);
			console.log(typeof name);
			console.log(typeof(name));
			console.warn(typeof name);
			console.error(typeof name);

			const age = 25;
			console.log(typeof age);

			var hascar = true;
			// var hascar = false;
			console.log(typeof hascar);

			//var test;        	//undefined
			let test;			//undefined
			console.log(typeof test);  

			let car = null;
			console.log(car);
			console.log(typeof car);

			let home = '';
			console.log(home);
			console.log(typeof home);
		</script>
	</body>
</html>
