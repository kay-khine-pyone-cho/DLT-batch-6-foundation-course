<!DOCTYP html>
<html>
  <head>
    <title>Respomsive Container</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1>Without Container</h1>
      <hr />
    </div>

    <div class="container">
      <h1>container</h1>
      <hr />
    </div>

    <div class="container-fluid">
      <h1>Container-fluid</h1>
      <hr />
    </div>

    <hr />
    <div class="container-xxl">This is xxl container</div>
    <div class="container-xl">This is xl container</div>
    <div class="container-lg">This is lg container</div>
    <div class="container-md">This is md container</div>
    <div class="container-sm">This is sm container</div>
    <div class="container">This is fixed container</div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
